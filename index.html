<!DOCTYPE html>
<html lang="id">
  <head>
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate QRIS</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="qr.css" />
    <style>
      body {
        background-image: url("back.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .navbar {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px 0;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
      }
      .navbar img {
        height: 40px;
      }
      .container {
        margin-top: 60px;
        flex-grow: 1;
      }
      .footer {
        text-align: center;
        padding: 10px 0;
        background-color: rgb(248, 245, 245);
        color: rgb(7, 0, 0);
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <img src="Logo.png" alt="Logo" />
    </nav>

    <div class="container">
      <div class="hero-section">
        <h1 class="hero-title">Generate QRIS</h1>
      </div>
      <form id="qr-form">
        <input type="text" id="title" placeholder="Masukkan judul" required />
        <input type="url" id="link" placeholder="Masukkan link" required />
        <input
          type="text"
          id="initials"
          placeholder="Inisial (Opsional, maks 4 huruf)"
          maxlength="4"
        />
        <button type="submit">GENERATE</button>
      </form>
      <div id="qrcode"></div>
      <div class="loader"></div>
      <div class="social-section">
        <h3>Follow Us :</h3>
        <div class="social-icons">
          <a
            href="https://www.instagram.com/ihfan_sholih"
            target="_blank"
            class="social-icon"
          >
            <i class="fab fa-instagram"></i>
          </a>
          <a
            href="https://www.facebook.com/share/19VHrsG2ou/?mibextid=JRoKGi"
            target="_blank"
            class="social-icon"
          >
            <i class="fab fa-facebook"></i>
          </a>
          <a
            href="https://www.tiktok.com/@simbah_research?_t=8rQs4AaMY4n&_r=1"
            target="_blank"
            class="social-icon"
          >
            <i class="fab fa-tiktok"></i>
          </a>
          <a
            href="https://wa.me/62895626314747"
            target="_blank"
            class="social-icon"
          >
            <i class="fab fa-whatsapp"></i>
          </a>
        </div>
      </div>
      <footer class="footer">
        <a href="https://simbahresearch.my.id/" target="_blank">
          <span>&copy; 2025 | Simbah Research</span>
        </a>
      </footer>
    </div>

    <div id="successModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Generate berhasil!</p>
        <div id="modal-buttons">
          <button id="downloadPdf">Download PDF</button>
          <button id="closeModal">Close</button>
        </div>
      </div>
    </div>

    <script src="qr.js"></script>
  </body>
</html>
